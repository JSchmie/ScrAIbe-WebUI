services:
    scraibe:
      # you can set a UID/GID in an .env file
      # user: "${UID}:${GID}"
      image: hadr0n/scraibe-webui
      container_name: scraibe-webui
      ports:
        - '7860:7860'
      volumes: 
        - ./data:/data 
      deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                count: 1
                capabilities: [gpu]
